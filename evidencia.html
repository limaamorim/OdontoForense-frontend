</head>
<body>

  <div class="btn-expandir">
    <i class="bi bi-list" id="btn-exp"></i>
  </div>


  <ul>
    <li class="item-menu">
      <a href="dashboard.html">
        <span class="icon"><i class="bi bi-grid"></i></span>
        <span class="txt-link">Dashboard</span>
      </a>
    </li>
    <li class="item-menu">
      <a href="caso.html">
        <span class="icon"><i class="bi bi-folder"></i></span>
        <span class="txt-link">Casos</span>
      </a>
    </li>
    <li class="item-menu ativo">
      <a href="evidencia.html">
        <span class="icon"><i class="bi bi-search"></i></span>

      </a>
    </li>
    <li class="item-menu">

        <span class="icon"><i class="bi bi-file-earmark-text"></i></span>

    </li>

      <a href="cadastro.html">

      </a>
    </li>
  </ul>
</nav>

    <main class="flex-grow-1 p-4 bg-light">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div class="d-flex align-items-center">
      <i class="bi bi-folder2-open fs-2 text-primary me-3"></i>
      <div>
        <h2 class="mb-0">Casos Disponíveis</h2>
        <small class="text-muted">Clique em um caso para adicionar evidências</small>
      </div>
    </div>
  </div>

  <div id="listaCasos" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
</main>

<!-- Modal para cadastrar evidência -->
<div class="modal fade" id="modalEvidencia" tabindex="-1" aria-labelledby="modalEvidenciaLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">
      <form id="formEvidencia">
        <div class="modal-header bg-primary text-white rounded-top-4">
          <h5 class="modal-title" id="modalEvidenciaLabel"><i class="bi bi-plus-circle me-2"></i> Nova Evidência</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body bg-light px-4 py-4">
          <input type="hidden" id="casoSelecionadoId" />

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="tipoEvidencia" placeholder="Tipo da Evidência" required />
            <label for="tipoEvidencia">Tipo da Evidência</label>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" id="descricao" placeholder="Descrição" style="height: 100px" required></textarea>
            <label for="descricao">Descrição</label>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Imagem da Evidência</label>
            <div id="uploadArea" class="upload-area p-3 border border-2 rounded text-center" style="cursor: pointer;">
              <p>Clique para selecionar a imagem</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" />
          </div>
        </div>
        <div class="modal-footer bg-white border-top-0 px-4 py-3">
          <button type="submit" id="btnSalvar" class="btn btn-primary">
            <i class="bi bi-upload me-1"></i> Cadastrar Evidência
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/evidencia.js"></script>
  <script src="js/site.js"></script>
</body>
