<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODONTOFORENSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/evidencia.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>

<!-- Mobile header -->
<div class="mobile-header">
    <div class="menu-toggle">
        <i class="bi bi-list"></i>
        <img src="img/login.png" alt="Logo" class="mobile-logo">
    </div>
</div>

<!-- Mobile sidebar -->
<div class="sidebar-mobile">
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="caso.html"><i class="bi bi-folder me-2"></i>Casos</a></li>
        <li class="nav-item"><a class="nav-link" href="evidencia.html"><i class="bi bi-file-earmark-text me-2"></i>Evidências</a></li>
        <li class="nav-item"><a class="nav-link" href="relatorio.html"><i class="bi bi-file-text me-2"></i>Laudos/Relatórios</a></li>
        <li class="nav-item"><a class="nav-link" href="cadastro.html"><i class="bi bi-people me-2"></i>Cadastrar</a></li>
        <li class="nav-item mt-2"><a class="nav-link" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
    </ul>
</div>

<!-- Main content -->
<div class="d-flex">
    <div class="sidebar d-none d-md-block" style="width: 250px;">
        <h4 class="text-center mb-4">ODONTOFORENSE</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="caso.html"><i class="bi bi-folder me-2"></i>Casos</a></li>
            <li class="nav-item"><a class="nav-link active" href="evidencia.html"><i class="bi bi-file-earmark-text me-2"></i>Evidências</a></li>
            <li class="nav-item"><a class="nav-link" href="relatorio.html"><i class="bi bi-file-text me-2"></i>Laudos/Relatórios</a></li>
            <li class="nav-item"><a class="nav-link" href="cadastro.html"><i class="bi bi-people me-2"></i>Cadastrar</a></li>
            <li class="nav-item mt-4"><a class="nav-link" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
        </ul>
    </div>

    <div class="main-content container mt-4">
        <div class="card shadow-lg p-4">
            <h3 class="mb-4">Nova Evidência</h3>
    
            <div class="mb-3">
                <label for="casoSelect" class="form-label">Selecionar Caso</label>
                <select id="casoSelect" class="form-select" required>
                    <option selected disabled>Selecione o caso</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="tipoEvidencia" class="form-label">Tipo da Evidência</label>
                <select id="tipoEvidencia" class="form-select" required>
                    <option selected disabled>Selecione o tipo</option>
                    <option value="radiografia">Radiografia</option>
                    <option value="foto">Fotografia</option>
                    <option value="documento">Documento</option>
                    <option value="modelo_dental">Modelo Dental</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
    
            <div class="mb-3 upload-area" id="uploadArea">
                <i class="bi bi-cloud-arrow-up" style="font-size: 2rem;"></i>
                <p class="mt-2">Clique para escolher o arquivo</p>
                <input type="file" id="fileInput" style="display: none;" required />
            </div>
    
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control" rows="3" required></textarea>
            </div>
    
            <div class="text-end">
                <button id="btnSalvar" class="btn btn-primary px-4">Salvar</button>
            </div>
        </div>
    </div>
    

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/evidencia.js"></script>

</body>
</html>
