<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODONTOFORENSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
  <div class="row g-0 vh-100">
    <!-- Lado esquerdo: Login -->
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
      <div class="login-container">
        <div class="login-header">
          <img src="img/login.png" alt="ODONTOCRIM Logo" class="login-logo">
          <h1 class="login-title">ODONTO<span class="text-primary">FORENSE</span></h1>
          <p class="login-subtitle">Sistema Especializado em Odontologia Forense</p>
        </div>
        <form>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
         
          </div>
          <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>Entrar
          </button>
          
        </form>
      </div>
    </div>

    <!-- Lado direito: Imagem ilustrativa -->
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center right-panel">
      <div class="image-overlay"></div>
      <img src="img/forense.jpg" alt="Ilustração forense" class="img-fluid custom-img">
      <div class="image-caption">
        <h2>Odontologia Forense</h2>
        <p>Tecnologia e precisão a serviço da justiça</p>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
