<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ODONTOFORENSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style/cadastro.css" />
  <link rel="stylesheet" href="style/responsive.css" />
  <link rel="stylesheet" href="style/menu.css" />
</head>
<body>

  <div class="mobile-header">
    <div class="menu-toggle">
      <i class="bi bi-list"></i>
      <img src="img/logo-mobile.png" alt="Logo" class="mobile-logo" />
    </div>
  </div>

  <div class="sidebar-mobile">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="caso.html"><i class="bi bi-folder me-2"></i>Casos</a></li>
      <li class="nav-item"><a class="nav-link" href="evidencia.html"><i class="bi bi-file-earmark-text me-2"></i>Evidências</a></li>
      <li class="nav-item"><a class="nav-link" href="relatorio.html"><i class="bi bi-file-text me-2"></i>Laudos/Relatórios</a></li>
      <li class="nav-item"><a class="nav-link active" href="cadastro.html"><i class="bi bi-people me-2"></i>Cadastrar</a></li>
      <li class="nav-item mt-2"><a class="nav-link" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
    </ul>
  </div>

  <div class="d-flex">
    <div class="sidebar d-none d-md-block" style="width: 250px;">
      <h4 class="text-center mb-4">ODONTOFORENSE</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="caso.html"><i class="bi bi-folder me-2"></i>Casos</a></li>
        <li class="nav-item"><a class="nav-link" href="evidencia.html"><i class="bi bi-file-earmark-text me-2"></i>Evidências</a></li>
        <li class="nav-item"><a class="nav-link" href="relatorio.html"><i class="bi bi-file-text me-2"></i>Laudos/Relatórios</a></li>
        <li class="nav-item"><a class="nav-link active" href="cadastro.html"><i class="bi bi-people me-2"></i>Cadastrar</a></li>
        <li class="nav-item mt-4"><a class="nav-link" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
      </ul>
    </div>

    <div class="main-content container-fluid mt-4">
      <div class="card mb-4">
        <div class="card-body">
          <h4 class="mb-3">Informe os seguintes dados</h4>
          <form id="formCadastro">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" id="nome" class="form-control" placeholder="Digite o nome completo" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" id="email" class="form-control" placeholder="Digite o e-mail" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" id="senha" class="form-control" placeholder="Digite a senha" required />
                </div>
                <div class="mb-3">
                  <label for="tipo" class="form-label">Tipo de Perfil</label>
                  <select id="tipo" class="form-select" required>
                    <option selected disabled>Selecione o tipo</option>
                    <option value="perito">Perito</option>
                    <option value="assistente">Assistente</option>
                    <option value="administrador">Administrador</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- TABELA DE USUÁRIOS (visível somente para administradores) -->
      <div class="card" id="cardUsuarios">
        <div class="card-header bg-white">
          <h5 class="card-title">Usuários Cadastrados</h5>
        </div>
        <div class="card-body p-0">
          <table class="table table-hover mb-0" id="tabelaUsuarios">
            <thead class="table-light">
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Tipo</th>
              </tr>
            </thead>
            <tbody>
              <!-- preenchido via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/site.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>
